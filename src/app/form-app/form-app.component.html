<div>
  <button ion-button type="button" color="primary" style="width:100%;color:white;"
    [disabled]="!_valid"
    [ngClass]="[(_valid)?'classicButton':'classicButtonDisabled']"
    (click)="submitClick()">{{_label_submit}}
  </button>
  <label *ngIf="txtError">
    * {{txtError}}
  </label>
</div>
